<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Antigravity AI</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/components.js" defer></script>
</head>

<body>
    <div class="blob blob-3"></div>
    <div class="container" style="padding-top: var(--nav-height); min-height: 100vh;">
        <div class="flex-center" style="margin: 60px 0;">
            <div class="glass" style="padding: 40px; width: 100%; max-width: 600px;">
                <h2 style="text-align: center; margin-bottom: 30px;">Get in Touch</h2>

                <form>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div>
                            <label style="color: var(--text-muted); display: block; margin-bottom: 8px;">Name</label>
                            <input type="text"
                                style="width: 100%; padding: 10px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 6px; color: white;">
                        </div>
                        <div>
                            <label style="color: var(--text-muted); display: block; margin-bottom: 8px;">Email</label>
                            <input type="email"
                                style="width: 100%; padding: 10px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 6px; color: white;">
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="color: var(--text-muted); display: block; margin-bottom: 8px;">Message</label>
                        <textarea rows="5"
                            style="width: 100%; padding: 10px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 6px; color: white;"></textarea>
                    </div>

                    <button class="btn btn-primary" style="width: 100%;">Send Message</button>
                </form>

                <div
                    style="margin-top: 40px; border-top: 1px solid var(--glass-border); padding-top: 20px; text-align: center;">
                    <p style="color: var(--text-muted);">ğŸ“§ hackathon@antigravity.ai</p>
                    <p style="color: var(--text-muted);">ğŸ“ San Francisco, CA (Hackathon Venue)</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
